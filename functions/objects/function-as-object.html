<!DOCTYPE html>
<html>
   <head>
      <title>Function as object</title>
      <script type="text/javascript" src="../../debugging/testing/assert.js"></script>
      <script type="text/javascript" src="../../debugging/logging/crossbrowser-log.js"></script>
      <link rel="stylesheet" type="text/css" href="../../debugging/testing/assert.css" />
   </head>
   <body>
      <ul id="results"></ul>
      <script type="text/javascript">
         
         var obj = {};                                         // An object declaration
         var fn = function() {};                               // An anonymous function variable assignment
         
         obj.prop = "obj prop";                                // Create prop property for obj object
         fn.prop = "fn prop";                                  // Create prop property for fn function, that is used like object
         
         assert(obj.prop == fn.prop,
            "Both are objects and have the prop property!");
         
      </script>
   </body>
</html>
