<!DOCTYPE html>
<html>
   <head>
      <title>Function as object</title>
      <script type="text/javascript" src="../../debugging/testing/assert.js"></script>
      <script type="text/javascript" src="../../debugging/logging/crossbrowser-log.js"></script>
      <link rel="stylesheet" type="text/css" href="../../debugging/testing/assert.css" />
   </head>
   <body>
      <ul id="results"></ul>
      <script type="text/javascript">
         
         function isPrime(value) {
            if(isPrime.answers[value] != null) {
               return isPrime.answers[value];
            }
            
            var prime = value != 1;
            for(var i = 2; i < value; i++) {
               if(value % i == 0) {
                  prime = false;
                  break;
               }
            }
            
            return isPrime.answers[value] = prime;
         }
         
         isPrime.answers = {};
         
         assert(isPrime(5),
            "Five is a prime number.");
         assert(isPrime(5),
            "This execution of isPrime it's faster than before!");
         
      </script>
   </body>
</html>
