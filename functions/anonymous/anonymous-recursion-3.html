<!DOCTYPE html>
<html>
   <head>
      <title>Recursion with anonymous function 3</title>
      <script type="text/javascript" src="../../debugging/testing/assert.js"></script>
      <script type="text/javascript" src="../../debugging/logging/crossbrowser-log.js"></script>
      <link rel="stylesheet" type="text/css" href="../../debugging/testing/assert.css" />
   </head>
   <body>
      <ul id="results"></ul>
      <script type="text/javascript">
         
         var obj = {
            yell: function (n) {                                  // Recursive anonymous function using object property -OPTIMAL WAY
               return n > 0 ? this.yell(n-1) + "a" : "Hiy";       // Here we use this, that means "object context".
            }                                                     // So for obj.yell, this = obj. For anotherObj.yell, this = anotherObj!
         }
         
         var anotherObj = {
            yell: obj.yell
         }
         
         obj = {};
         
         try {                                                    // It's ok now!
            assert(anotherObj.yell(4) == "hiyaaaa",
               "Fine now!");             
         } catch(e) {                                                
            console.log("If you see this, things didn't go well :P");
         }
      
      </script>
   </body>
</html>
