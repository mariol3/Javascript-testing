<!DOCTYPE html>
<html>
   <head>
      <title>Recursion with anonymous function</title>
      <script type="text/javascript" src="../../debugging/testing/assert.js"></script>
      <script type="text/javascript" src="../../debugging/logging/crossbrowser-log.js"></script>
      <link rel="stylesheet" type="text/css" href="../../debugging/testing/assert.css" />
   </head>
   <body>
      <ul id="results"></ul>
      <script type="text/javascript">
         
         var obj = {
            yell: function (n) {                                 // Recursive anonymous function using object property - NOT OPTIMAL WAY (see nÂ°2)
               return n > 0 ? obj.yell(n-1) + "a" : "Hiy";
            }
         }
         
         assert(obj.yell(4) == "hiyaaaa",
            "This is a recursive anonymous function. Not to hard!");
      
      </script>
   </body>
</html>
