<!DOCTYPE html>
<html>
   <head>
      <title>Named Functions the Return</title>
      <script type="text/javascript" src="../../debugging/testing/assert.js"></script>
      <link rel="stylesheet" type="text/javascript" href="../../debugging/testing/assert.css" />
   </head>
   <body>
      <ul id="results"></ul>
      
      <script type="text/javascript">
      
         function namedFuncCheck() {
            assert(namedFunc(),
               "In this code we never reach the namedFunc declaration, but that's not a problem beacuse it's a named function!");
            return true;
            function namedFunc() { return true; };
         }
         namedFuncCheck();
         
      </script>
   </body>
</html>
