<!DOCTYPE html>
<html>
   <head>
      <title>Change functions context</title>
      <script type="text/javascript" src="../../debugging/testing/assert.js"></script>
      <script type="text/javascript" src="../../debugging/logging/crossbrowser-log.js"></script>
      <link rel="stylesheet" type="text/css" href="../../debugging/testing/assert.css" />
   </head>
   <body>
      <ul id="results"></ul>
      <script type="text/javascript">
         
         function context() { return this; };
         
         var obj = {};
         
         assert(context() == this,
            "The context is equal to the global context");
         assert(context.call(obj) == obj,                      // Here we use the call method (owned by all functions) to change context
            "The context is equal to the obj object.");
         
      </script>
   </body>
</html>
